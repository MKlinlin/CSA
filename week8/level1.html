<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>To do List</title>
    <style>
     * {
        padding: 0;
        margin: 0;
    }

    body {
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        background-color: #007399;
        height: 100px;
        line-height: 100px;
        color: #f2f2f2f4;
        text-shadow:2px 2px 4px #000000;
    }

    #input-item {
        padding: 10px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #ccc;
      
    }

    #add-btn {
        padding: 10px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007399;
        color: #fff;
        cursor: pointer;
    }

    #item-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .item {
        display: flex;
        align-items: center;
        padding: 10px;
        margin: 15px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #ccc;
        background-color: #f2f2f2f4;
    }

    .delete-btn {
        margin-left: auto;
        padding: 5px;
        border: none;
        border-radius: 5px;
        background-color: #ff6666;
        color: #fff;
    }

    .box {
        text-align: center;
    }

    </style>
</head>

<body>
    <h1>To do List</h1>
    <div class="box">
        <input type="text" placeholder="添加新事项" id="input-item">
        <button id="add-btn">添加</button>
    </div>

    <ul id="item-list">
    </ul>

    <script src="level1.js"></script>
</body>

</html>
